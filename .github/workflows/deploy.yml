# .github/workflows/deploy.yml

# 工作流名称
name: Deploy Vue App to GitHub Pages

# 触发条件：当有代码推送到 main 分支时触发
on:
  push:
    branches: [ "main" ]
  # 允许你手动在 Actions 页签中执行这个工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发的部署，多余的会被取消
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 更新到 v4
      - name: Set up Node.js
        uses: actions/setup-node@v4 # 更新到 v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci # 使用 npm ci 更适合CI环境
      - name: Build
        run: npm run build
      - name: Upload artifact
        # 这是新的、正确的上传工具
        uses: actions/upload-pages-artifact@v3 # 更新到 v3
        with:
          path: './dist'

  # 部署任务
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # 这是新的、正确的部署工具
        uses: actions/deploy-pages@v4 # 更新到 v4